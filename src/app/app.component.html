	<button (click)="sidenav.toggle()" mat-icon-button aria-label="Navigation menu">

	</button>
	<span>Automation Manager</span>
	<span class="toolbar-spacer"></span>
	<button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User actions menu">
		<mat-icon>account_circle</mat-icon>
	</button>
	<mat-menu #userMenu>
