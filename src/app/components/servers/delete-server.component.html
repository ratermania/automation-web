<h2 mat-dialog-title>Remove Server</h2>
<div mat-dialog-content>
	<p>
		Type the server name ({{ server.friendlyName }}) below to remove this server from your account.
	</p>	
	<mat-form-field appearance="fill">
		<mat-label>Server Name</mat-label>
		<input matInput [(ngModel)]="serverName">
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-raised-button color="primary" cdkFocusInitial (click)="delete()">OK</button>
	<button mat-button (click)="cancel()">Cancel</button>
</div>
