<h2 mat-dialog-title>Unlink {{ server.friendlyName }}</h2>
<div mat-dialog-content>
	<p>
		Type the server name ({{ server.friendlyName }}) below to unlink this server from your account.  This will not stop the server or disable any jobs.
	</p>	
	<mat-form-field appearance="fill">
		<mat-label>Server Name</mat-label>
		<input matInput [(ngModel)]="serverName">
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-raised-button color="primary" cdkFocusInitial (click)="delete()">OK</button>
	<button mat-button (click)="cancel()">Cancel</button>
</div>
